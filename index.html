<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Profile card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="profile-card">
      
      <img src="images/image-victor.jpg" alt="" class="avatar-image">
      <p><strong>Victor Crest</strong> 26</p>
      <p>London</p>
      </hr>
      <div class="card-bottom">
        <div class="followers">
          <p><strong>80K</strong></p>
          <p>Followers</p>
        </div>
        <div class="likes">
          <p><strong>803K</strong></p>
          <p>Likes</p>
        </div>
        <div class="photos">
          <p><strong>1.4K</strong></p>
          <p>Photos</p>
        </div>
      </div>
      </div>
      <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Antazx/profile-card-component-main">Guillermo Anta Alonso</a>.
      </div> -->
  </div>
  
</body>
</html>
